# Host ports: 5432 postgres, 5672+15672 rabbitmq, 6379 redis, 8000 api, 8081 nginx, 4319+4320 otel-collector.
# SigNoz (separate compose): 3301 UI, 4317+4318 signoz-otel-collector â€” no overlap.
services:
  rabbitmq:
    image: rabbitmq-service
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq-service
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=welcome1
      - RABBITMQ_NODENAME=rabbitnode@localhost
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
    networks:
      - network1
    restart: always

  # OpenTelemetry Collector: receives OTLP from apps, exports to SigNoz.
  # Host ports 4319/4320 to avoid conflict with SigNoz's signoz-otel-collector (4317/4318).
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.130.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4319:4317"
      - "4320:4318"
    networks:
      - network1
    restart: on-failure

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi
      - POSTGRES_DB=fastapi_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - network1
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastapi -d fastapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - network1
    restart: always

  # FastAPI Application
  api:
    image: fastapi-starter-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-api
    command: uvicorn main:app --port=8000 --host 0.0.0.0 --reload
    ports:
      - 8000:8000
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
      - DATA_QUEUE_NAME=data_queue
      - DATABASE_URL=postgresql://fastapi:fastapi@postgres:5432/fastapi_db
      - ASYNC_DATABASE_URL=postgresql+asyncpg://fastapi:fastapi@postgres:5432/fastapi_db
      - PYTHONPATH=/app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=fastapi-api
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    networks:
      - network1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      otel-collector:
        condition: service_started
      data-service:
        condition: service_started
    restart: on-failure

  # Celery Worker for async tasks
  api-celery:
    image: fastapi-starter-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-celery-worker
    command: celery -A app.infrastructure.celery worker --loglevel=INFO
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
      - DATA_QUEUE_NAME=data_queue
      - DATABASE_URL=postgresql://fastapi:fastapi@postgres:5432/fastapi_db
      - PYTHONPATH=/app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=fastapi-celery-worker
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    networks:
      - network1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      otel-collector:
        condition: service_started
      api:
        condition: service_started
      data-service:
        condition: service_started
    restart: on-failure

  # Data Service - listens to RabbitMQ queue
  data-service:
    image: data-service
    build:
      context: ./services/dataservice
      dockerfile: Dockerfile
    container_name: data-service
    environment:
      - PYTHONUNBUFFERED=1
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
      - QUEUE_NAME=data_queue
      - SERVICE_NAME=data
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=data-service
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    networks:
      - network1
    depends_on:
      - rabbitmq
      - otel-collector
    restart: on-failure


  nginx:
    image: nginx:latest
    ports:
      - "8081:8080"   # 8081 to avoid conflict with SigNoz UI (8080)
    volumes:
      - ./nginx_config.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network1
    depends_on:
      - api

volumes:
  redis-data:
  postgres-data:
  rabbitmq-data:

networks:
  network1:
    name: fastapi-network
