services:
  rabbitmq:
    image: rabbitmq-service
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq-service
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=welcome1
      - RABBITMQ_NODENAME=rabbitnode@localhost
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
    networks:
      - network1
    restart: always

  logger:
    image: logger-service
    build:
      context: ./logger
      dockerfile: Dockerfile
    container_name: logger-service
    ports:
      - 5001:5001
    networks:
      - network1

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi
      - POSTGRES_DB=fastapi_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - network1
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastapi -d fastapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - network1
    restart: always

  # FastAPI Application
  api:
    image: fastapi-starter-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-api
    command: uvicorn main:app --port=8000 --host 0.0.0.0 --reload
    ports:
      - 8000:8000
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LOGGER_PRODUCER_URL=http://logger:5001/api/v1/logger/log_producer
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
      - DATA_QUEUE_NAME=data_queue
      - DATABASE_URL=postgresql://fastapi:fastapi@postgres:5432/fastapi_db
      # Async DB URL (optional; defaults to DATABASE_URL with asyncpg driver)
      - ASYNC_DATABASE_URL=postgresql+asyncpg://fastapi:fastapi@postgres:5432/fastapi_db
      - PYTHONPATH=/app
    networks:
      - network1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      logger:
        condition: service_started
      data-service:
        condition: service_started
    restart: on-failure

  # Celery Worker for async tasks
  api-celery:
    image: fastapi-starter-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-celery-worker
    command: celery -A app.infrastructure.celery worker --loglevel=INFO
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LOGGER_PRODUCER_URL=http://logger:5001/api/v1/logger/log_producer
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
      - DATA_QUEUE_NAME=data_queue
      - DATABASE_URL=postgresql://fastapi:fastapi@postgres:5432/fastapi_db
      - PYTHONPATH=/app
    networks:
      - network1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      logger:
        condition: service_started
      api:
        condition: service_started
      data-service:
        condition: service_started
    restart: on-failure

  # Data Service - listens to RabbitMQ queue
  data-service:
    image: data-service
    build:
      context: ./services/dataservice
      dockerfile: Dockerfile
    container_name: data-service
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGER_RECEIVER_URL=http://logger:5001/api/v1/logger/log_receiver
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=welcome1
      - QUEUE_NAME=data_queue
      - SERVICE_NAME=data
    networks:
      - network1
    depends_on:
      - rabbitmq
      - logger
    restart: on-failure


  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx_config.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network1
    depends_on:
      - api

volumes:
  redis-data:
  postgres-data:
  rabbitmq-data:

networks:
  network1:
    name: fastapi-network
