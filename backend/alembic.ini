# Alembic configuration for FastAPI Starter Kit
# Uses DATABASE_URL from environment (default: postgresql://fastapi:fastapi@localhost:5432/fastapi_db)
# Database name in Docker is fastapi_db (POSTGRES_DB=fastapi_db).

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Leave sqlalchemy.url unset; env.py sets it from app.core.database.DATABASE_URL
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
