repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        files: ^backend/.*\.py$
        types: [python]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/.*\.py$
        types: [python]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/.*\.py$
        types: [python]
        args: [--max-line-length=88, --extend-ignore=E203,E266,E501,W503, --per-file-ignores=__init__.py:F401]
